<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf/extras/spring-security6">

<head th:replace="~{layout/plantilla :: head}"></head>
  <title>Login</title>
</head>

<body>
  <header th:replace="~{layout/plantilla :: header}" />
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">

      </div>
    </div>

  </section>
  <section id="login">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <h4>Login</h4>
            </div>
            <div class="card-body">
              <form method="POST" th:action="@{/login}">
                <div class=" form-group  mb-3">
                  <label for="username">Username:</label>
                  <input type="text" id="username" name="username" class="form-control" />
                </div>
                <div class="form-group  mb-3">
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" class="form-control" />
                </div>
                <input type="submit" value="Login" class="btn btn-primary btn-block form-control " />
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>




</body>

</html>
